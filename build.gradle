plugins {
    id 'java'
    id 'application'
}

group = 'my.pet.app'
version = '1.0'

repositories {
    mavenCentral()
}

application {
    mainClass = 'my.pet.app.bank_statement_analyzer.Main'
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}